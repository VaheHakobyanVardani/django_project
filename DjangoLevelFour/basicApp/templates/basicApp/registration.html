<!DOCTYPE html>
{% extends "basicApp/base.html" %}
  {% block body_block %}
<div class="container">
    <h1>WELCOME TO REGISTRATION</h1>




    {% if registered %}
    <h3>Thanks for registering</h3>
    {% else %}
    <h3>Fill out the form: </h3>
  <div class="jumbotron">
    <form enctype="multipart/form-data" method="post" >
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
    </div>
</div>

    {% endblock %}
